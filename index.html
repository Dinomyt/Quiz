<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title id="titleTxt">Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="style/styles.css" rel="stylesheet">

</head>
  <body>
    <h1 id="headerTxt">Hello World</h1>
    <div class="container">
      <div class="row">
        <div class="col">
          <button id="changeBackground" type="button" class="btn btn-primary">Change Background</button>
        </div>
        <div class="col">
          <button id="changeTitle" type="button" class="btn btn btn-primary">Change Title</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button id="changeHeader" type="button" class="btn btn-primary">Change Header</button>
        </div>
        <div class="col">
          <button id="changeHeaderTxtCol" type="button" class="btn btn btn-primary">Change header color to red</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button id="randomNum" type="button" class="btn btn-primary">Random Number Generator</button>
        </div>
        <div class="col">
          <button id="randomNumCol" type="button" class="btn btn btn-primary">Change header color to blue</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button id="loadImage" type="button" class="btn btn-primary">Load Image</button>
        </div>
        <div class="col">
          <button id="hideImage" type="button" class="btn btn btn-primary">Hide Image</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button id="createTxtBox" type="button" class="btn btn-primary">Create TextBox</button>
        </div>
        <div class="col">
          <button id="changeBackgroundWhite" type="button" class="btn btn btn-primary">Change background to white</button>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
    </body>
</html>
